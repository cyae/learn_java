<html>

<head>
    <title>标题</title>
    <meta charset="utf-8">
    <style type="text/css">
        div {
            width: 200px;
            height: 200px;
            position: absolute;
        }

        #div1 {
            background-color: #abc;
        }

        #div2 {
            background-color: #bac;
            left: 100px;
            top: 100px;
        }

        #div3 {
            background-color: #cba;
            left: 200px;
            top: 200px;
        }
    </style>
</head>

<body>
    hello1 <br />
    注册成功！

    <!-- 段落自动换行 -->
    <p>段落1</p>
    <p>段落2</p>

    <img src="../Jnet/test.jpg" width="1024" height="768" alt="一张图片"><br>

    <h1>标题1</h1>
    <h2>标题2</h2>
    <h3>标题3</h3>
    <h4>标题4</h4>
    <h5>标题5</h5>
    <h6>标题6</h6>

    <ol type="A" start="B">
        <li>表项1</li>
        <li>表项2</li>
        <li>表项3</li>
        <li>表项4</li>
        <li>表项5</li>
    </ol>

    <ul type="circle">
        <li>表项1</li>
        <li>表项2</li>
        <li>表项3</li>
        <li>表项4</li>
        <li>表项5</li>
    </ul>

    <b>加粗</b><br>
    <i>斜体</i><br>
    <u>下划线</u><br>

    <b><i><u>组合</u></i></b><br>

    下标x<sub>2</sub>
    <br>
    上标y<sup>2</sup>
    <br>

    <!-- 特殊符号 -->
    4&lt;10
    4&le;10
    10&gt;9
    10&ge;2
    商标&reg;
    版权&copy;
    空格&nbsp;

    <br>

    <span>span围住</span>span外

    <br>

    <!-- 超链接，url是绝对地址 -->
    <a href="https://www.baidu.com" target="_blank">百度一下</a>

    <!-- 分层 -->
    <div id="div1">
        层1
    </div>

    <div id="div2">
        层2
    </div>

    <div id="div3">
        层3
    </div>

</body>

</html>
